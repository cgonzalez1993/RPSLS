<body>
    <div class="container-fluid py-4 mb-3 skyBlueBG">
        <div class="row">
            <div class="col-12">
                <h1 class="thiccFont center">R<img src="./images/rock.png" class="titleImg"
                        alt="image of a diamond rock">CK &nbsp; P<img src="./images/paper.png" class="titleImg"
                        alt="image of a paper airplane">PER </h1>
                <h1 class="thiccFont center"> S<img src="./images/scissors.png" class="titleImg"
                        alt="image of scissors">ISSORS &nbsp; LI<img src="./images/lizard.png" class="titleImg"
                        alt="image of a lizard">ARD </h1>
                <h1 class="thiccFont center"> SP<img src="./images/spock.png" class="titleImg"
                        alt="image of Spock">CK</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row">
            <div id="injectHere" class="col-12 mt-3">
                <p class="center rulesText1">Rules of the game</p>
                <p class="center rulesText2">Scissors cuts paper. Paper covers rock. Rock crushes lizard.</p> 
                <p class="center rulesText2">Lizard poisons Spock. Spock smashes scissors. Scissors decapitates lizard.</p>  
                <p class="center rulesText2">Lizard eats paper. Paper disproves Spock. Spock vaporizes rock. Rock crushes scissors.</p>
            </div>
        </div>
    </div>
    <br /> <br /> <br /> <br /> <br /> <br /> <br />
    <br /> <br /> <br /> <br /> <br /> <br /> <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 center">
                <button id="pvpBtn" type="button" class="btn allBtn">Player 1 vs Player 2</button>
            </div>
            <div class="col-4 center">
                <button id="cpuBtn" type="button" class="btn allBtn">Player 1 vs CPU</button>
            </div>
            <div class="col-4 center">
                <button id="pvgodBtn" type="button" class="btn allBtn">Player 1 vs GOD++</button>
